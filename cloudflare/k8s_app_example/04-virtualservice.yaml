apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: nginx-vs
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/hostname: nginx.kdvops.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  hosts:
  - "nginx.kdvops.com"
  gateways:
  - nginx-gateway
  http:
  - route:
    - destination:
        host: nginx-demo
        port:
          number: 80
